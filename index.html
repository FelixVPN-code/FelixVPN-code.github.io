<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Replace.me - URL Fetcher</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 80vh; margin-top: 10px; }
    input[type="text"] { width: 80%; padding: 5px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h1>Fetch a Page</h1>
  <input type="text" id="urlInput" placeholder="Enter URL (e.g. https://example.com)" />
  <button onclick="fetchPage()">Fetch</button>

  <textarea id="output" readonly></textarea>

  <script>
    async function fetchPage() {
      const url = document.getElementById("urlInput").value;
      const output = document.getElementById("output");
      output.value = "Fetching...";

      try {
        const response = await fetch(url); // Only works if CORS is allowed
        const html = await response.text();
        output.value = html;
      } catch (e) {
        output.value = "Error: " + e;
      }
    }
  </script>
</body>
</html>
